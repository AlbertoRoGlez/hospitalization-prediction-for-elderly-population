  <title>Final Project</title>
  <style style="height: auto">
    body {
      background-image: url("https://anyoneai.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F40dc76df-4304-433a-bcc4-071967f7191b%2FFellows_1.png?id=33f7a66c-0550-4ac2-b0b4-b4f6dbffa84c&table=block&spaceId=de6b67a5-b0e6-44c1-9c54-b0bb4f1089d4&width=2000&userId=&cache=v2");

      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
      /* Apply the blur effect */
      -webkit-backdrop-filter: blur(3px);
      /* For Safari */
    }
  </style>
  <style>
    .slider {
      width: 300px;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      position: relative;
      margin: 20px 0;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: -5px;
      left: 0;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .slider input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: transparent;
      outline: none;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="container-fluid px-5 mt-5">
    <h1 style="color: white">

    <!-- Formulario -->
    <form action="/" method="POST">
      <div class="row gx-2">

            </div>

              <!-- Edad Entrevistado -->

                value="50"

            <!-- Edad Padre -->

                max="100"

                id="dadAge"
              />
            
            <!-- Altura Entrevistado -->

            <!-- Peso Entrevistado -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    function updateValue(value, id) {
      var indicator = document.getElementById(id);
      var label =
        id === "valueAgeResp"
          ? "Age: "
          : id === "valueAgeMom"
            ? "Mother age: "
            : id === "valueAgeDad"
              ? "Father age: "
              : id === "valueWeight"
                ? "Weight (kg): "
                : id === "valueHeight"
                  ? "Height (cm): "
                  : "";
      indicator.innerHTML = label + value;
    }
  </script>
