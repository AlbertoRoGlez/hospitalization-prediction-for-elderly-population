        }

        .slider::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 0;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            transform: translateX(-50%);
        }

            position: relative;

        function validateForm() {
            var questions = document.querySelectorAll('.question');
            for (var i = 0; i < questions.length; i++) {
                var radios = questions[i].querySelectorAll('input[type="radio"]');
                var checked = false;
                for (var j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        checked = true;
                        break;
                    }
                }
                if (!checked) {
                    alert("Por favor, complete todas las preguntas.");
                    return false;
                }
            }
            return true;
        }

                        onclick="return validateForm()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var questions = document.querySelectorAll('.question');
            for (var i = 0; i < questions.length; i++) {
                var radios = questions[i].querySelectorAll('input[type="radio"]');
                var checked = false;
                for (var j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        checked = true;
                        break;
                    }
                }
                if (!checked) {
                    alert("Por favor, complete todas las preguntas.");
                    return false;
                }
            }
            return true;
        }
    </script>

    <script>
        function updateValue(value, id) {
            var indicator = document.getElementById(id);
            var label =
                id === "valueAgeResp"
                    ? "Age: "
                    : id === "valueAgeMom"
                        ? "Mother age: "
                        : id === "valueAgeDad"
                            ? "Father age: "
                            : id === "valueWeight"
                                ? "Weight (kg): "
                                : id === "valueHeight"
                                    ? "Height (cm): "
                                    : "";
            indicator.innerHTML = label + value;
        }
    </script>
