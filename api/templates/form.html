    <style>
      .slider {
        width: 300px;
        height: 10px;
        background: #ccc;
        border-radius: 5px;
        position: relative;
        margin: 20px 0;
      }

      .slider::before {
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        transform: translateX(-50%);
      }

      .slider input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: transparent;
        outline: none;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 1;
      }

      .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      .custom-radio {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        vertical-align: middle;
      }

      .custom-label {

      .question {

      .form-check {

      .form-range {

        padding-top: 10px;
        padding-bottom: 20px;
      }
    </style>

        var questions = document.querySelectorAll(".question");

          var radios = questions[i].querySelectorAll('input[type="radio"]');
          var checked = false;
          for (var j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
              checked = true;
              break;
            }
          }
          if (!checked) {
            alert("Por favor, complete todas las preguntas.");
            return false;
          }
        }
        return true;
      }

    <script>
      function validateForm() {
        var questions = document.querySelectorAll(".question");
        for (var i = 0; i < questions.length; i++) {
          var radios = questions[i].querySelectorAll('input[type="radio"]');
          var checked = false;
          for (var j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
              checked = true;
              break;
            }
          }
          if (!checked) {
            alert("Por favor, complete todas las preguntas.");
            return false;
          }
        }
        return true;
      }
    </script>

            : "";
        indicator.innerHTML = label + value;
