<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hospitalization Prediction</title>
    <style style="height: auto">
      body {
        background-image: url("https://anyoneai.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F40dc76df-4304-433a-bcc4-071967f7191b%2FFellows_1.png?id=33f7a66c-0550-4ac2-b0b4-b4f6dbffa84c&table=block&spaceId=de6b67a5-b0e6-44c1-9c54-b0bb4f1089d4&width=2000&userId=&cache=v2");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid px-5 my-5">
      <div class="row justify-content-center">
        <h1 class="text-center" style="color: white">
          Your prediction results
        </h1>
        <div class="col-6">
          <!-- Columna superior -->
          <div
            class="col rounded-3 p-3 mb-3 border border-3 border-secondary text-center"
            style="background-color: #f5f5f5"
          >
            <h3>Your probabilites of being hospitalized within a year are:</h3>
            <p
              style="
                font-size: 3rem;
                font-weight: 600;
                color: rgb(64, 223, 202);
              "
            >
              {{prob}}
            </p>
          </div>
          <!-- Columna superior -->
          <!-- Submit button -->
          <div class="d-grid gap-2 col-6 mx-auto mb-3 mt-4">
            <button
              type="button"
              class="btn btn-primary pt-2 pb-2"
              onclick="window.location.href='/'"
            >
              Back
            </button>
          </div>
          <!-- Submit button -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
