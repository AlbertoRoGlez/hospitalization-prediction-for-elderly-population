<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <form action="/predict" method="POST">
        <!-- Add form fields here -->
        <div class="mb-3" id="user-name">
          <label for="nameInput" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            name="Nombre"
            id="nameInput"
            aria-describedby="userName"
          />
          <label for="surnameInput" class="form-label pt-2">Apellidos:</label>
          <input
            type="text"
            class="form-control"
            name="Apellidos"
            id="surnameInput"
            aria-describedby="userSurname"
          />
        </div>
        <div class="mb-3" id="do-you-have-this">
          <p>Do you have this?:</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThis"
              id="inlineRadio1"
              value="Yes"
            />
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThis"
              id="inlineRadio2"
              value="No"
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThis"
              id="inlineRadio3"
              value="I don't know"
            />
            <label class="form-check-label" for="inlineRadio3"
              >I don't know</label
            >
          </div>
        </div>
        <div class="mb-3" id="do-you-have-that">
          <p>Do you have that?:</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThat"
              id="inlineRadio1"
              value="Yes"
            />
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThat"
              id="inlineRadio2"
              value="No"
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="DoYouHaveThat"
              id="inlineRadio3"
              value="I don't know"
            />
            <label class="form-check-label" for="inlineRadio3"
              >I don't know</label
            >
          </div>
        </div>
        <div class="mb-3" id="submit-form">
          <button type="submit" class="btn btn-primary" value="Predict">
            Submit
          </button>
        </div>
        <!-- <input type="submit" value="Predict" /> -->
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
