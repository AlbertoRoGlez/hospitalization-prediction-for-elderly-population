<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style style="height: auto">
      body {
        background-image: url("https://www.training.com.au/wp-content/uploads/TR_Healthcare-Medical-Trends_Feature.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        backdrop-filter: blur(10px); /* Apply the blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
      }
    </style>
    <style>
      .slider {
        width: 300px;
        height: 10px;
        background: #ccc;
        border-radius: 5px;
        position: relative;
        margin: 20px 0;
      }

      .slider::before {
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        transform: translateX(-50%);
      }

      .slider input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: transparent;
        outline: none;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 1;
      }

      .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-5 mt-5">
      <h2>Predicting Readmissions</h2>
      <div class="row gx-2">
        <!-- Columna izquierda -->
        <div class="col-4">
          <div class="p-3 border border-3 bg-light">
            <!-- Formulario -->
            <form action="/predict" method="POST">
              <!-- Edad Slider -->
              <label for="ageRange" class="form-label">How old are you?</label>
              <input
                type="range"
                name="Age"
                min="50"
                max="100"
                value="50"
                oninput="updateValue(this.value)"
                class="form-range"
                id="ageRange"
              />
              <div id="valueIndicator"></div>
              <!-- Edad Slider -->
              <!-- 1era sección preguntas -->
              <div class="row">
                <div class="col-6 pb-3" id="Question1">
                  <label class="pb-1">Question 1:</label>
                  <select
                    class="form-select"
                    name="Question1"
                    id="question1Select"
                  >
                    <option value="">--Please choose an option--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not knows">Not knows</option>
                  </select>
                </div>
                <div class="col-6 pb-3" id="Question2">
                  <label class="pb-1">Question 2:</label>
                  <select
                    class="form-select"
                    name="Question2"
                    id="question2Select"
                  >
                    <option value="">--Please choose an option--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not knows">Not knows</option>
                  </select>
                </div>
              </div>
              <!-- 1era sección preguntas -->
              <!-- Submit button -->
              <div class="mb-3 mt-3" id="submit-form">
                <button type="submit" class="btn btn-primary" value="Predict">
                  Submit
                </button>
              </div>
              <!-- Submit button -->
            </form>
            <!-- Fin de formulario -->
          </div>
        </div>
        <!-- Columna derecha -->
        <div class="col-8">
          <div class="p-3 border bg-light">Right</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function updateValue(value) {
        var indicator = document.getElementById("valueIndicator");
        indicator.innerHTML = "Age: " + value;
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
