<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      body {
        background-image: url("https://www.training.com.au/wp-content/uploads/TR_Healthcare-Medical-Trends_Feature.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        backdrop-filter: blur(10px); /* Apply the blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form action="/predict" method="POST">
        <div class="mb-3 col-1" id="user-age">
          <label for="ageInput" class="form-label">Edad:</label>
          <input
            type="number"
            class="form-control"
            name="Age"
            id="ageInput"
            aria-describedby="userAge"
          />
        </div>
        <div class="row">
          <div class="pb-3 col-12">
            <div class="col-3" id="Question1">
              <label class="pb-1">Question 1:</label>
              <select class="form-select" name="Question1" id="question1Select">
                <option value="">--Please choose an option--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Not knows">Not knows</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-3" id="submit-form">
          <button type="submit" class="btn btn-primary" value="Predict">
            Submit
          </button>
        </div>

        <!-- <input type="submit" value="Predict" /> -->
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
